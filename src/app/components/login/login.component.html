
	<!-- WRAPPER -->
	<div id="wrapper" [ngClass]="isLogin">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Username</label>
									<input type="text" class="form-control" id="signin-email" name="username" placeholder="Username" [(ngModel)]="username" required>
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password" placeholder="Password" [(ngModel)]="password" required>
								</div>
								<div style="margin-left:48%;" class="loader" [ngStyle]="loader"></div>
								<span style="color: red;">{{message}}</span>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<!-- <div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div> -->
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Wellme</h1>
							<p>Dream, Invest, Enjoy</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<div *ngIf="isLogin=='hidden'">
		<div style="display: flex; justify-content: center; height: 500px; align-items: center;" [ngClass]="loader" >
			<div class="loader-overview"></div>
		</div>
	</div>
